<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrapeWork - Cadastro</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-card">
      <div class="login-logo">
        <h1>GrapeWork</h1>
        <p>Cadastro</p>
      </div>
      <form id="registerForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="registerEmail" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="registerEmail" required>
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Senha</label>
          <input type="password" class="form-control" id="registerPassword" required minlength="6">
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Registrar</button>
          <a href="index.html" class="btn btn-link">JÃ¡ tem uma conta? Entrar</a>
        </div>
      </form>
    </div>
  </div>

  <footer class="text-center py-3 bg-light">
    <span class="text-purple">Sistema Grapework | Desenvolvido por iAI Tecnologia - 2025 | <a href="https://www.iaitecnologia.com" target="_blank">www.iaitecnologia.com</a></span>
  </footer>

  <script type="module" src="js/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
